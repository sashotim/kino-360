<body>
    <a-scene>
        <video id="video" loop autoplay src="/Love 30 DE.mp4">
        </video>

        <a-sky geometry="primitive: sphere;
                      radius: 100;
                      segmentsWidth: 64;
                      segmentsHeight: 64;" material="src: #video" scale="-1 1 1" stereo="eye:left" id='screen'>
        </a-sky>

        <a-sky geometry="primitive: sphere;
                      radius: 100;
                      segmentsWidth: 64;
                      segmentsHeight: 64;" material="src: #video" scale="-1 1 1" stereo="eye:right">
        </a-sky>

        <!--<a-light color="#333" position="0 5 0" type="ambient" intensity="0.2"></a-light>-->
        <!--<a-light type="point" color="#EEE" intensity="1.0" position="3 3 10"></a-light>-->

        <!-- 'left' eye entities will pass through the camera in non-VR mode -->
        
        <a-camera position="0 0 0" stereocam="eye:left;" id='camera'>
            <a-entity animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1" animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1" cursor="fuse: true;"
                material="color: black; shader: flat" position="0 0 -3" geometry="primitive: ring; radiusInner: 0.06; radiusOuter: 0.09" id="cursor"></a-entity>
            <!--<a-entity id='countdown' visible='false' position='0 -1.5 -3' text="value: 4; color: white; lineHeight: 80; wrapCount: 5; align: center">-->
            </a-entity>
        </a-camera>
